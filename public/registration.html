<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../assets/fevicon.png" />

    <title>Login & Register </title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/registerLogin.css">
</head>

<body>
    <div class="container registration-mode">
        <div id="home-return">
            <a href="/">
                <span class="material-symbols-outlined back-icon">
                    navigate_before
                </span>
                <span>Go back</span>
            </a>
        </div>
        <div class="forms-container">
            <div class="registration-login">
                <!--------------- login form section ---------------->
                <form action="/login" class="login-form" id="login">
                    <h2 class="title">Log In</h2>

                    <div class="input-field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="input-field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="login" class="btn solid">

                </form>

                <!--------------- registration form section ---------------->

                <form action="/register" method="POST" class="registration-form" id="registration">
                    <h2 class="title">Registration</h2>

                    <div class="input-field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" placeholder="Name" name="name">
                    </div>

                    <div class="input-field">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" placeholder="Email" name="email">
                    </div>

                    <div class="input-field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <div class="input-field blood-type-container">
                        <span class="material-symbols-outlined">
                            bloodtype
                            </span>
                        <label for="bloodgroup">Select blood group : </label>
                        <select name="bloodtype"  id="blood-type">
                            <option selected disabled>Choose here</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="B+">B+</option>
                            <option value="B-">Bâˆ’</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="NA" disabled >ðŸ¦Ž Green</option>
                        </select>
                    </div>

                    <input type="submit" value="register" class="btn solid">

                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h2>New Here ? </h2>
                    <button class="btn transparent" id="registration-btn">Register Now</button>
                </div>
                <img src="../assets/welcome.svg" draggable="false" alt="Welcome">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h2>One of Us ? </h2>
                    <button class="btn transparent" id="login-btn">LogIn Now</button>
                </div>
                <img src="../assets/login.svg" draggable="false" alt="login now">
            </div>
        </div>
    </div>

    <script>// js for registration mode toggle in registration.html
        const registerBtn = document.querySelector("#registration-btn");
        const loginBtn = document.querySelector("#login-btn");
        const container = document.querySelector(".container");

        registerBtn.addEventListener('click', () => {
            container.classList.toggle("registration-mode")
        });
        loginBtn.addEventListener('click', () => {
            container.classList.toggle("registration-mode")
        })


    </script>
</body>

</html>
